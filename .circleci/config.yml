version: 2.1

orbs:
  node: dialogue/node@0.8.2

regions: &regions
  - 'ca-central-1'
  - 'eu-central-1'
  - 'us-east-1'

buckets: &buckets
  - 'covid19.dialogue.co'

executors:
  debian:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/covid19-debian
  aws:
    docker:
      - image: cibuilds/aws:1.16
    working_directory: ~/covid19-aws

commands:
  install-deps:
    description: Install and cache application dependencies
    steps:
      - restore_cache:
          keys:
            - v2-covid19-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
            - v2-covid19-{{ .Branch }}-
            - v2-covid19-
      - run: npm ci
      - save_cache:
          key: v2-covid19-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm

jobs:
  lint:
    executor: debian
    steps:
      - checkout
      - install-deps
      - run: npm run lint

  test:
    executor: debian
    steps:
      - checkout
      - install-deps
      - run: npm run test -- --coverage --passWithNoTests
      - run: |
          if [[ $CODECOV_TOKEN ]]; then
            bash <(curl -s https://codecov.io/bash) -f ./coverage/coverage-final.json
          fi

  build:
    executor: debian
    parameters:
      bucket:
        type: enum
        enum: *buckets
    steps:
      - checkout
      - install-deps
      - run:
          name: Build
          command: |
            if [ $CIRCLE_BRANCH == master ]; then
              export REACT_APP_SHARE_PUBLIC_URL=https://<<parameters.bucket>>
            else
              export REACT_APP_SHARE_PUBLIC_URL=https://<<parameters.bucket>>/branch/$CIRCLE_BRANCH
            fi
            export REACT_APP_COMMIT_SHA1=$CIRCLE_SHA1
            npm run build

      - persist_to_workspace:
          root: ./
          paths:
            - build

  deploy:
    executor: aws
    parameters:
      bucket:
        type: enum
        enum: *buckets
      region:
        type: enum
        enum: *regions
    steps:
      - checkout

      - attach_workspace:
          at: ./

      - run:
          name: Deploy to s3
          command: |
            source scripts/fetch_assume_role.sh
            source scripts/assume_role.sh <<parameters.region>>

            if [ $CIRCLE_BRANCH == master ]; then
              export TARGET_PATH=<<parameters.bucket>>
            else
              export TARGET_PATH=<<parameters.bucket>>/branch/$CIRCLE_BRANCH
            fi

            aws s3 sync ./build s3://$TARGET_PATH --acl public-read

workflows:
  version: 2
  make-project:
    jobs:
      - lint:
          context: org-global-v2
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /.*/
      - test:
          context: org-global-v2
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /.*/
      - node/build_deploy:
          name: üöÄüôä deploy-dev-ca2-ephemeral
          stage: dev
          place: ca2
          ephemeral: yes
          context: org-global-v2
          requires:
            - test
          filters:
            branches:
              ignore:
                - master
      - node/build_deploy:
          name: üöÄüßë‚ÄçüöÄ deploy-dev-ca2
          stage: dev
          place: ca2
          context: org-global-v2
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - node/build_deploy:
          name: üöÄüá®üá¶ deploy-prod-ca
          stage: prod
          place: ca
          context: org-global-v2
          cache_strategy: create-react
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - build:
          context: org-global-v2
          bucket: covid19.dialogue.co
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /.*/
      - deploy:
          context: org-global-v2
          bucket: covid19.dialogue.co
          region: us-east-1
          requires:
            - test
            - build
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /.*/

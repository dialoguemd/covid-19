version: 2.1

orbs:
  node: dialogue/node@0.8.2
  
executors:
  debian:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/covid19-debian

commands:
  install-deps:
    description: Install and cache application dependencies
    steps:
      - restore_cache:
          keys:
            - v2-covid19-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
            - v2-covid19-{{ .Branch }}-
            - v2-covid19-
      - run: npm ci
      - save_cache:
          key: v2-covid19-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
jobs:
  lint:
    executor: debian
    steps:
      - checkout
      - install-deps
      - run: npm run lint

workflows:
  version: 2
  make-project:
    jobs:
      - lint:
          context: org-global-v2
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /.*/
      - node/test:
          name: "test"
          context: org-global-v2
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /.*/
      - node/build_deploy:
          name: ğŸš€ğŸ™Š deploy-dev-ca2-ephemeral

          place: ca2
          ephemeral: yes
          context: org-global-v2
          build_script: build:dev
          requires:
            - test
          filters:
            branches:
              ignore:
                - master
      - node/build_deploy:
          name: ğŸš€ğŸ§‘â€ğŸš€ deploy-dev-ca2
          stage: dev
          place: ca2
          context: org-global-v2
          build_script: build:dev
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - node/build_deploy:
          name: ğŸš€ğŸ‡¨ğŸ‡¦ deploy-prod-ca

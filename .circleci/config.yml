version: 2.1

orbs:
  node: dialogue/node@0.9.3

executors:
  debian:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/covid19-debian

commands:
  install-deps:
    description: Install and cache application dependencies
    steps:
      - restore_cache:
          keys:
            - v2-covid19-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
            - v2-covid19-{{ .Branch }}-
            - v2-covid19-
      - run: npm ci
      - save_cache:
          key: v2-covid19-{{ .Branch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
jobs:
  lint:
    executor: debian
    steps:
      - checkout
      - install-deps
      - run: npm run lint
  build-dev:
    executor: debian
    steps:
      - install-deps
      - run: npm run build:dev
      - run: cp -r build build-dev
      - node/persist_build:
          workspace_root: .
          workspace_path: build-dev
  build-prod:
    executor: debian
    steps:
      - install-deps
      - run: npm run build
      - run: cp -r build build-prod-ca
      - node/persist_build:
          workspace_root: .
          workspace_path: build-prod-ca


workflows:
  version: 2
  make-project:
    jobs:
      - lint:
          context: org-global-v2
          filters:
            branches:
              only: /.*/
      - node/test:
          name: "test"
          context: org-global-v2
          filters:
            branches:
              only: /.*/

      - build-dev:
          context: org-global-v2
          filters:
            branches:
              only: /.*/
      - node/deploy:
          name: 🚀🥀🇨🇦 deploy-dev-ca2-ephemeral
          stage: dev
          place: ca2
          ephemeral: yes
          context: org-global-v2
          workspace_path: build-dev
          requires:
            - test
            - build-dev
          filters:
            branches:
              ignore:
                - master
      - node/deploy:
          name: 🚀👩‍💻🇨🇦 deploy-dev-ca2
          stage: dev
          place: ca2
          context: org-global-v2
          workspace_path: build-dev
          requires:
            - build-dev
            - test
          filters:
            branches:
              only:
                - master

      - build-prod:
          context: org-global-v2
          filters:
            branches:
              only:
                - master
      - node/deploy:
          name: 🚀🇨🇦 deploy-prod-ca
          stage: prod
          place: ca
          context: org-global-v2
          cache_strategy: create-react
          workspace_path: build-prod-ca
          requires:
            - test
            - build-prod
          filters:
            branches:
              only:
                - master
